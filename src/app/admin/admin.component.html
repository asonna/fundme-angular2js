<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Campaign to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="space">
        <label class="col-xs-2">Campaign Type:</label>
        <input  class="col-xs-10" #newCampaignType>
      </div>

      <div class="space">
        <label class="col-xs-2">Campaign Title:</label>
        <input class="col-xs-10" #newTitle>
      </div>

      <div class="space">
        <label class="col-xs-2">Campaign Amount:</label>
        <input class="col-xs-10" #newAmount>
      </div>


      <div class="space">
        <label class="col-xs-2">Campaign Name:</label>
        <input class="col-xs-10" #newName>
      </div>


      <div class="space">
        <label class="col-xs-2">Campaign Picture:</label>
        <input class="col-xs-10" #newPicture>
      </div>


      <div class="space">
        <label class="col-xs-2">Campaign Description:</label>
        <textarea class="col-xs-10" #newDescription></textarea>
      </div>

        <button (click)="submitForm(newCampaignType.value, newTitle.value, newName.value, newDescription.value, newAmount.value, newPicture.value)" class="btn btn-success">Add</button>
    </div>
  </div>
</div>

<app-campaign></app-campaign>
